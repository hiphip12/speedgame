<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <title>Speedgame</title>
</head>

<body>
    <header>
        <div id="gameTitle">
            <h1>Click The Dinosaurrr!</h1>
        </div>
    </header>

    <main>
        <section id="scoreTracker">
            <h2>Your Score Is: <span id="score">0</span></h2>
        </section>

        <div class="allCircles">
            <div class="circle" id="first">
                <span id="one"></span>
            </div>
            <div class="circle">
                <span id="two"></span>
            </div>
            <div class="circle" id="third">
                <span id="three"></span>
            </div>
            <div class="circle" id="fourth">
                <span id="four"></span>
            </div>
        </div>

        <div>
            <button id="onOffButton"> <span>Start the game</span></button>
        </div>
        <div class="overlay">
            <div class="modal">
                <h2>Your Score Is:</h2>
                <span id="modalScore">0</span> <br>
                <span id="modalText"></span>
                <button class="close">x</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
